# CalcX Advanced Configuration File
# ===================================

# Numerical precision (significant figures)
# -1 uses general format (%g), positive integers specify significant figures
CALC_PRECISION=15

# History settings
# Maximum number of calculation history entries to store
MAX_HISTORIAL=50

# History file location
HIST_FILE="$HOME/.calcx_history"

# Color output in terminal (true/false)
COLOR_OUTPUT=true

# Verbose mode for debugging (true/false)
VERBOSE_MODE=false
