# CalcX Advanced Configuration File
# ===================================
# Precision for calculations (decimal places)
CALC_PRECISION=10
# Enable verbose output (true/false)
VERBOSE_MODE=false
# History file location
HISTORY_FILE="$HOME/.calcx_history"
# Maximum history entries
MAX_HISTORY=1000
# Default calculation mode (basic/scientific/programmer)
DEFAULT_MODE=scientific
# Color output (true/false)
COLOR_OUTPUT=true
# Temporary directory
TEMP_DIR="/tmp/calcx"
# Log file location
LOG_FILE="$HOME/.calcx.log"
# Enable logging (true/false)
ENABLE_LOGGING=false
